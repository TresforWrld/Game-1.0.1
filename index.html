<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Quiz Game</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 50px; 
      background-color: #f0f8ff; 
      color: #333;
    }
    button, select { 
      padding: 10px 20px; 
      font-size: 16px; 
      margin-top: 10px; 
      cursor: pointer;
    }
    input { font-size: 16px; padding: 5px; width: 80px; }
    #score, #highScore { font-weight: bold; }
  </style>
</head>
<body>

  <h1>Quick Quiz Game</h1>

  <label for="subject">Choose subject:</label>
  <select id="subject" onchange="generateQuestion()">
    <option value="math">Math</option>
    <!-- You can add more subjects here later -->
    <!-- <option value="science">Science</option> -->
  </select>

  <p id="questionTitle">Solve the problem:</p>
  <h2 id="question"></h2>
  <input type="number" id="answer" placeholder="Your answer">
  <br>
  <button onclick="checkAnswer()">Submit</button>

  <p id="feedback"></p>
  <p>Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></p>

  <script>
    let score = parseInt(localStorage.getItem('score')) || 0;
    let highScore = parseInt(localStorage.getItem('highScore')) || 0;

    document.getElementById('score').textContent = score;
    document.getElementById('highScore').textContent = highScore;

    let a, b, operator, correctAnswer;

    function generateQuestion() {
      const subject = document.getElementById('subject').value;

      if(subject === 'math') {
        a = Math.floor(Math.random() * 20) + 1;
        b = Math.floor(Math.random() * 20) + 1;
        const operators = ['+', '-', '*', '/'];
        operator = operators[Math.floor(Math.random() * operators.length)];

        if(operator === '+') correctAnswer = a + b;
        if(operator === '-') correctAnswer = a - b;
        if(operator === '*') correctAnswer = a * b;
        if(operator === '/') {
          a = a * b; // ensures a divisible by b
          correctAnswer = a / b;
        }

        document.getElementById('questionTitle').textContent = 'Solve the problem:';
        document.getElementById('question').textContent = `${a} ${operator} ${b} = ?`;
      }

      // Add other subjects here with else if(subject === 'science') etc.

      document.getElementById('answer').value = '';
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById('answer').value);

      if(userAnswer === correctAnswer) {
        score++;
        document.getElementById('feedback').textContent = '✅ Correct!';
      } else {
        document.getElementById('feedback').textContent = `❌ Wrong! The answer was ${correctAnswer}`;
      }

      if(score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }

      document.getElementById('score').textContent = score;
      document.getElementById('highScore').textContent = highScore;
      localStorage.setItem('score', score);

      generateQuestion();
    }

    generateQuestion();
  </script>
<footer style="background-color: #808080; color: white; padding: 15px; font-size: 14px; position: fixed; bottom: 0; width: 100%;">

</body>
</html>
