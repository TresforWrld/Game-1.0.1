<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quick Quiz Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 40px 10px 110px;
    background: #f0f8ff;
    color: #222;
  }
  h1 { margin-bottom: 6px; }
  button, select {
    padding: 10px 18px;
    font-size: 15px;
    margin-top: 10px;
    cursor: pointer;
  }
  input[type="text"], input[type="number"] {
    font-size: 16px;
    padding: 6px;
    width: 120px;
  }
  #score, #highScore, #rank, #pointsToNext {
    font-weight: 700;
  }
  #feedback { min-height: 1.4em; margin-top: 10px; }
  #leaderboard {
    margin-top: 18px;
    text-align: left;
    display: inline-block;
    width: 260px;
  }
  footer {
    background: #808080;
    color: #fff;
    padding: 12px;
    font-size: 13px;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    box-sizing: border-box;
  }
  .top-row {
    display: flex;
    justify-content: center;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
  }
  @media (max-width: 420px) {
    #leaderboard { width: 92%; }
    input[type="text"], input[type="number"] { width: 86%; }
  }
</style>
</head>
<body>

<h1>Quick Quiz Game</h1>

<!-- Login area -->
<div id="loginArea" class="top-row"></div>

<!-- Subject selection -->
<div class="top-row">
  <label for="subject">Choose subject:</label>
  <select id="subject" disabled>
    <option value="advancedmathematics">Advanced Mathematics</option>
    <option value="biology">Biology</option>
    <option value="chemistry">Chemistry</option>
    <option value="geography">Geography</option>
    <option value="history">History</option>
    <option value="ict">ICT</option>
    <option value="literature">Literature</option>
    <option value="physics">Physics</option>
    <option value="psychologyfacts">Psychology Facts</option>
    <option value="gk">General Knowledge</option>
    <option value="math">Math</option>
  </select>
</div>

<!-- Question display -->
<p id="questionTitle">Solve the problem:</p>
<h2 id="question">Loading‚Ä¶</h2>

<!-- Answer input -->
<input id="answer" placeholder="Your answer" disabled>
<br>
<button id="submitBtn" onclick="checkAnswer()" disabled>Submit</button>

<!-- Feedback -->
<p id="feedback"></p>

<!-- Score display -->
<p>Score: <span id="score">0</span> &nbsp;|&nbsp; High Score: <span id="highScore">0</span></p>

<!-- Rank display -->
<p>Rank: <span id="rank">‚Äî</span> &nbsp;|&nbsp; Points to next: <span id="pointsToNext">‚Äî</span></p>

<!-- Leaderboard -->
<div id="leaderboard">
  <h3 style="margin:6px 0 8px 0;">Leaderboard</h3>
  <ol id="leaderboardList" style="padding-left:1.2em;"></ol>
</div>

<!-- Footer -->
<footer>
  ¬©2025 ANICADE ‚õ©Ô∏è Productions (ANICADE's ELEVATE)
</footer>

<script>
const API_BASE = "questions.json";

/* ===== DOM ===== */
const questionEl = document.getElementById('question');
const answerInput = document.getElementById('answer');
const submitBtn = document.getElementById('submitBtn');
const subjectSelect = document.getElementById('subject');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('highScore');
const rankEl = document.getElementById('rank');
const nextEl = document.getElementById('pointsToNext');
const feedbackEl = document.getElementById('feedback');
const leaderboardList = document.getElementById('leaderboardList');
const loginArea = document.getElementById('loginArea');

/* ===== GLOBALS ===== */
let ranks = [];
let currentRankIndex = parseInt(localStorage.getItem('rankIndex')) || 0;
let score = parseInt(localStorage.getItem('score')) || 0;
let highScore = parseInt(localStorage.getItem('highScore')) || 0;
let username = null;
let correctAnswer = null;
let gkQuestions = [];
let subjectQuestions = {};
const subjectsList = ['advancedmathematics','biology','chemistry','geography','history','ict','literature','physics','psychologyfacts'];

/* ===== HELPERS ===== */
function setUIEnabled(enabled){
  answerInput.disabled = !enabled;
  submitBtn.disabled = !enabled;
  subjectSelect.disabled = !enabled;
}

function updateDisplay(){
  scoreEl.textContent = score;
  highScoreEl.textContent = highScore;
  rankEl.textContent = ranks[currentRankIndex]?.name || '‚Äî';
  const needed = ranks[currentRankIndex]?.points;
  nextEl.textContent = (typeof needed === 'number') ? Math.max(0, needed - score) : '‚Äî';
}

function sanitizeRankIndex(){
  if(!Array.isArray(ranks) || ranks.length===0) { currentRankIndex=0; return; }
  if(currentRankIndex<0||currentRankIndex>=ranks.length) currentRankIndex=0;
}

function pointsNeeded(idx){ return ranks[idx]?.points ?? Infinity; }

function checkLevelUp(){
  if(!Array.isArray(ranks) || ranks.length===0) return;
  let changed=false;
  while(currentRankIndex<ranks.length && score>=pointsNeeded(currentRankIndex)){
    currentRankIndex++; changed=true;
    if(currentRankIndex>=ranks.length){
      alert('üéâ Ultimate rank reached!'); score=0; currentRankIndex=0; break;
    } else { alert(`‚≠ê Rank Up: ${ranks[currentRankIndex].name}`); }
  }
  if(changed) saveUser();
  updateDisplay();
}

/* ===== QUESTION GENERATION ===== */
function generateQuestion(){
  const subject = subjectSelect.value || 'math';

  // MATH
  if(subject==='math'){
    answerInput.type='number'; answerInput.inputMode='numeric';
    const maxNumber=10+currentRankIndex*5;
    const a=Math.floor(Math.random()*maxNumber)+1;
    const b=Math.floor(Math.random()*maxNumber)+1;
    const operators=['+','-','*','/'];
    const operator=operators[Math.floor(Math.random()*operators.length)];
    if(operator==='+') correctAnswer=a+b;
    else if(operator==='-') correctAnswer=a-b;
    else if(operator==='*') correctAnswer=a*b;
    else { correctAnswer=a; } // ensures no divide by zero
    questionEl.textContent=`${a} ${operator} ${b} = ?`;
    answerInput.value=''; feedbackEl.textContent=''; answerInput.disabled=false; submitBtn.disabled=false;
    return;
  }

  // GK
  if(subject==='gk'){
    answerInput.type='text'; answerInput.inputMode='text';
    if(!gkQuestions.length){ questionEl.textContent="GK questions loading..."; correctAnswer=null; return; }
    const q=gkQuestions[Math.floor(Math.random()*gkQuestions.length)];
    questionEl.textContent=q.question; correctAnswer=String(q.answer).trim().toLowerCase();
    answerInput.value=''; feedbackEl.textContent=''; answerInput.disabled=false; submitBtn.disabled=false;
    return;
  }

  // OTHER SUBJECTS
  const pool=subjectQuestions[subject]||[];
  if(!pool.length){ questionEl.textContent=`No questions for ${subject}`; correctAnswer=null; answerInput.disabled=true; submitBtn.disabled=true; feedbackEl.innerHTML=''; return; }
  const q=pool[Math.floor(Math.random()*pool.length)];
  questionEl.textContent=q.question;
  if(Array.isArray(q.options)&&q.options.length){
    correctAnswer=q.answer;
    feedbackEl.innerHTML=q.options.map(o=>`<button class="optionBtn">${o}</button>`).join(" ");
    answerInput.disabled=true; submitBtn.disabled=false;
    document.querySelectorAll('.optionBtn').forEach(btn=>{ btn.onclick=()=>checkAnswer(btn.textContent); });
  } else {
    correctAnswer=String(q.answer).trim().toLowerCase();
    feedbackEl.innerHTML=''; answerInput.disabled=false; submitBtn.disabled=false;
  }
}

/* ===== CHECK ANSWER ===== */
function checkAnswer(opt=null){
  if(correctAnswer==null){ feedbackEl.textContent="No question ready."; return; }
  const raw=opt??answerInput.value.trim();
  if(!raw){ feedbackEl.textContent="Please enter an answer."; return; }

  let correct=false;
  if(subjectSelect.value==='math'){
    const val=Number(raw); if(isNaN(val)){ feedbackEl.textContent="Enter a valid number."; return; }
    correct=val===correctAnswer;
  } else { correct=raw.toString().trim().toLowerCase()===correctAnswer.toString().trim().toLowerCase(); }

  feedbackEl.textContent = correct ? "‚úÖ Correct!" : `‚ùå Wrong! Answer: ${correctAnswer}`;
  if(correct) score++;
  highScore=Math.max(highScore,score);

  updateDisplay(); checkLevelUp(); saveUser();

  setTimeout(()=>{ feedbackEl.innerHTML=''; generateQuestion(); },2000);
}

/* ===== SAVE USER ===== */
async function saveUser() {
  localStorage.setItem('score', score);
  localStorage.setItem('highScore', highScore);
  localStorage.setItem('rankIndex', currentRankIndex);

  if (!username) return;

  try {
    await fetch('/submit-score', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, score, highScore, currentRankIndex })
    });
    loadLeaderboard(); // Refresh leaderboard after saving
  } catch (err) {
    console.error('Save failed:', err);
  }
}

/* ===== LOAD JSONS ===== */
async function loadAllQuestions(){
  // GK in public folder
  gkQuestions = await fetchJSON('gk.json');

  // Other subjects in questions.json folder
  for(const sub of subjectsList){
    subjectQuestions[sub] = await fetchJSON(`questions.json/${sub}.json`);
  }

  setUIEnabled(true);
  generateQuestion();
}

async function fetchJSON(path){
  try{ const res=await fetch(path); if(!res.ok) throw new Error(`${path} not found`); return await res.json(); } 
  catch(err){ console.warn(err); return []; }
}

/* ===== LOAD RANKS ===== */
async function fetchRanksThenStart(){
  ranks = await fetchJSON('ranks.json');
  sanitizeRankIndex();
  if(localStorage.getItem('quiz_subject')) subjectSelect.value = localStorage.getItem('quiz_subject');
  updateDisplay();
  loadAllQuestions();
  loadLeaderboard();
}

/* ===== LOGIN ===== */
function createLoginControls(){
  loginArea.innerHTML='';
  const saved=localStorage.getItem('quiz_username')||'';
  const input=document.createElement('input'); input.placeholder="username"; input.value=saved; input.style.padding="8px";
  const btn=document.createElement('button'); btn.textContent=saved?"Use saved / Switch":"Login";
  btn.onclick=()=>{
    const v=input.value.trim(); if(!v){ alert("Enter username"); return; }
    username=v; localStorage.setItem('quiz_username',username);
    loginArea.innerHTML=`Logged in as: <strong>${username}</strong>`;
    fetchRanksThenStart();
  };
  const clearBtn=document.createElement('button'); clearBtn.textContent="Clear saved";
  clearBtn.onclick=()=>{ localStorage.removeItem('quiz_username'); username=null; createLoginControls(); setUIEnabled(false); };
  loginArea.appendChild(input); loginArea.appendChild(btn); loginArea.appendChild(clearBtn);
}

/* ===== SUBJECT CHANGE ===== */
subjectSelect.addEventListener('change',()=>{ localStorage.setItem('quiz_subject',subjectSelect.value); generateQuestion(); });

/* ===== LOAD LEADERBOARD ===== */
async function loadLeaderboard(){
  try {
    const res = await fetch('../users.json'); // root
    if(!res.ok) throw new Error("Users file not found");
    const data = await res.json();

    if(!data || Object.keys(data).length===0){ leaderboardList.innerHTML="<li>No leaderboard data</li>"; return; }

    const list = Object.entries(data)
      .map(([u,s]) => ({ user: u, highScore: Number(s?.highScore)||0, currentRankIndex: Number(s?.currentRankIndex)||0 }))
      .sort((a,b) => b.highScore - a.highScore);

    leaderboardList.innerHTML = '';
    list.forEach((item,i)=>{
      const medal = i===0?'ü•á ':i===1?'ü•à ':i===2?'ü•â ':'';
      const li = document.createElement('li');
      li.textContent = `${medal}${item.user} ‚Äî ${item.highScore} pts ‚Äî Rank: ${ranks[item.currentRankIndex]?.name||'‚Äî'}`;
      leaderboardList.appendChild(li);

      if(i<list.length-1){
        const sep = document.createElement('div');
        sep.textContent = "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ";
        sep.style.textAlign = 'center';
        sep.style.color = '#888';
        sep.style.margin = '4px 0';
        leaderboardList.appendChild(sep);
      }
    });
  } catch(err){ console.error(err); leaderboardList.innerHTML="<li>Error loading leaderboard</li>"; }
}

/* ===== INIT ===== */
(function init(){
  setUIEnabled(false);
  createLoginControls();
  const s=localStorage.getItem('quiz_username');
  if(s){ username=s; loginArea.innerHTML=`Logged in as: <strong>${username}</strong>`; }
  fetchRanksThenStart();
})();

answerInput.addEventListener('keydown',e=>{ if(e.key==='Enter') checkAnswer(); });
</script>

</body>
</html>
