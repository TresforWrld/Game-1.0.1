<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quick Quiz Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 40px 10px 110px;
    background: #f0f8ff;
    color: #222;
  }
  h1 { margin-bottom: 6px; }
  button, select {
    padding: 10px 18px;
    font-size: 15px;
    margin-top: 10px;
    cursor: pointer;
  }
  input[type="text"], input[type="number"] {
    font-size: 16px;
    padding: 6px;
    width: 120px;
  }
  #score, #highScore, #rank, #pointsToNext {
    font-weight: 700;
  }
  #feedback { min-height: 1.4em; margin-top: 10px; }
  #leaderboard {
    margin-top: 18px;
    text-align: left;
    display: inline-block;
    width: 260px;
  }
  footer {
    background: #808080;
    color: #fff;
    padding: 12px;
    font-size: 13px;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    box-sizing: border-box;
  }
  .top-row {
    display: flex;
    justify-content: center;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
  }
  @media (max-width: 420px) {
    #leaderboard { width: 92%; }
    input[type="text"], input[type="number"] { width: 86%; }
  }
</style>
</head>
<body>

  <h1>Quick Quiz Game</h1>

  <!-- Login area -->
  <div id="loginArea" class="top-row"></div>

  <!-- Subject selection -->
  <div class="top-row">
    <label for="subject">Choose subject:</label>
    <select id="subject" disabled>
      <option value="advancedmathematics">Advanced Mathematics</option>
      <option value="biology">Biology</option>
      <option value="chemistry">Chemistry</option>
      <option value="geography">Geography</option>
      <option value="history">History</option>
      <option value="ict">ICT</option>
      <option value="literature">Literature</option>
      <option value="physics">Physics</option>
      <option value="psychologyfacts">Psychology Facts</option>
      <option value="gk">General Knowledge</option>
      <option value="math">Math</option>
    </select>
  </div>

  <!-- Question display -->
  <p id="questionTitle">Solve the problem:</p>
  <h2 id="question">Loading…</h2>

  <!-- Answer input -->
  <input id="answer" placeholder="Your answer" disabled>
  <br>
  <button id="submitBtn" onclick="checkAnswer()" disabled>Submit</button>

  <!-- Feedback -->
  <p id="feedback"></p>

  <!-- Score display -->
  <p>Score: <span id="score">0</span> &nbsp;|&nbsp; High Score: <span id="highScore">0</span></p>

  <!-- Rank display -->
  <p>Rank: <span id="rank">—</span> &nbsp;|&nbsp; Points to next: <span id="pointsToNext">—</span></p>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <h3 style="margin:6px 0 8px 0;">Leaderboard</h3>
    <ol id="leaderboardList" style="padding-left:1.2em;"></ol>
  </div>

  <!-- Footer -->
  <footer>
    ©2025 ANICADE ⛩️ Productions (ANICADE's ELEVATE)
  </footer>

  <!-- All JS goes here -->
  <script>
    /* ===== PLACE YOUR CLEANED JS HERE ===== */
  </script>

</body>
</html>
